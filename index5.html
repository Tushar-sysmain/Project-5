<body>
    <audio id="bg-music" src="BANDANA SHUBH❤️‍🔥 #bandana #shubh-ycjMlZ3gGWg.mp3" autoplay></audio>
   <style>
    body{
        background-image: url('Thank you page.jpg');

         background-size: cover;                  /*  Fill the screen */
         background-position: center;               /*Center the image */
         background-repeat: no-repeat;            /*  Prevent tiling */
    }
    a{
        text-align: center;

    }
    button{
        /* text-align: center; */
        padding-left: 80px;
        padding-bottom: 80px;
        padding-top: 80px;
        padding-right: 80px;
    }
   </style>

<script>
    const music = document.getElementById("bg-music");
  
  // Try to unmute after 3 seconds
  setTimeout(() => {
    music.muted = false;
    music.play().then(() => {
      console.log("Music unmuted successfully.");
    }).catch((error) => {
      console.warn("Autoplay with sound was blocked. User interaction needed.");
      showPlayButton();
    });
  }, 3000);
  
  function showPlayButton() {
    const btn = document.createElement("button");
    btn.textContent = "Play Music";
    btn.style = "position:fixed; top:20px; left:20px; z-index:999; padding:10px;";
    btn.onclick = () => {
      music.muted = false;
      music.play();
      btn.remove();
    };
    document.body.appendChild(btn);
  }

  </script>
